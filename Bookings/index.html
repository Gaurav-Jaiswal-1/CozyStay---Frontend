<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>My Bookings</h1>
        <div class="booking-list">
            <div class="booking-item">
                <img src="Hotel2.jpg" alt="Hotel Image">
                <div class="booking-details">
                    <h2>Hotel Sunshine</h2>
                    <p>Check-in: 2024-06-15</p>
                    <p>Check-out: 2024-06-20</p>
                    <p>Location: New York, USA</p>
                    <button class="btn-cancel">Cancel Booking</button>
                </div>
            </div>
            <div class="booking-item">
                <img src="hotel2.jpg" alt="Hotel Image">
                <div class="booking-details">
                    <h2>Beach Resort</h2>
                    <p>Check-in: 2024-07-05</p>
                    <p>Check-out: 2024-07-10</p>
                    <p>Location: Miami, USA</p>
                    <button class="btn-cancel">Cancel Booking</button>
                </div>
            </div>
            <!-- Add more booking items as needed -->
        </div>
    </div>
</body>
</html>
